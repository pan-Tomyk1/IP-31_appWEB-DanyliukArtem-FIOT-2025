                // –í—Å—Ç–∞–≤–ª—è—î–º–æ —Å–ø–∏—Å–æ–∫ –∫–Ω–æ–ø–æ–∫
                leftSection.innerHTML = `

                        <li><button class="info_button" data-info="conclusions">–í–∏—Å–Ω–æ–≤–∫–∏</button></li>
